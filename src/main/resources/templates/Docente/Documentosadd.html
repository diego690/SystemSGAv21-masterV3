                                                                        <h3 class="page-header"><i class="fa fa fa-bars"></i> Docentes</h3>
                                                                    </div>
                                                                </div>
                                                                <!-- page start-->
                                                                <div class="row">
                                                                    <div class="col-lg-12">
                                                                        <section class="panel">
                                                                            <h2 th:text="${titulo}">Section title</h2>

                                                        <form class="form-control col-md-3" th:object="${documentos}" th:action="@{/Docente/Documentos/save}" method="post"> 
                                                            <div class="form-group">
                                                                <input th:field="*{iddocumento}" type="hidden"/>
                                                                <label class="col-md-2" for="idtipodocumento">Tipo de Documento</label>
                                                                 <select th:field="*{idtipodocumento}" class="form-control form-control-sm col-md-6">
                                                                    <option th:each="tipousu:${tipodocumento}" th:value="${tipousu.idtipodocu}"
                                                                            th:text="${tipousu.documento}"></option>
                                                                </select>
                                                            </div>
                                                            <div class="form-group">
                                                               
                                                                <label class="col-md-2" for="descripcion">Descripcion </label>
                                                                <input th:field="*{descripcion}" type="text" class="form-control form-control-sm col-md-6" placeholder="Apellidos Docente">
                                                                    <small></small>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="col-md-2" for="ceduladocente">Usuario</label>
                                                               <select th:field="*{idusuario}" class="form-control form-control-sm col-md-3">
                                                                    <option th:each="tipousu:${representante}" th:value="${tipousu.representanteid}"
                                                                            th:text="${tipousu.apellidos}"></option>
                                                                </select>
                                                            </div>
                                                            
                                                             <div class="form-group">
                                                                <label class="col-md-2" for="fechasubida">Fecha de Subida documento</label>
                                                                <input  th:field="*{fechasubida}" type="date" class="form-control form-control-sm col-md-3">
                                                                    <small></small>
                                                             </div>
                                                             <div class="form-group input-group mb-3">
                                                                <input type="file" class="form-control" id="inputGroupFile02">
  <label class="input-group-text" for="inputGroupFile02">Upload</label>
                                                             </div>
                                                             <br/>
                                                            <input class="w-auto btn btn-lg btn-primary" type="submit" value="Guardar"/>
                                                            <a th:href="@{/Docente/Documentos/listar}"><input class="w-auto btn btn-lg btn-primary" type="button" value="Cancelar"/></a>
                                                        </form>
